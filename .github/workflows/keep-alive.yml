name: Keep Render App Alive

on:
  schedule:
    # runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # allow manual trigger from github

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the app
        run: |
          echo "Pinging app at $(date)"
          curl -f https://jiulongding.onrender.com//test || echo "Ping failed"
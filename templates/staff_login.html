<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLD Staff Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #b71c1c;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #d32f2f;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üç≤</div>
        <h1>Staff Access</h1>
        <p class="subtitle">JiuLongDing Restaurant Dashboard</p>
        
        <form class="login-form" action="/staff/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="staff" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter staff password" required>
            </div>
            
            <button type="submit" class="login-btn">Access Dashboard</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Customer Portal</a>
        </div>
        
        {% if error %}
        <div class="error" style="margin-top: 20px;">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        // Much simpler approach - just use regular form submission
        console.log('Staff login page loaded');
        
        // Store auth credentials for API calls
        function storeAuth(password) {
            const credentials = btoa('staff:' + password);
            sessionStorage.setItem('auth', credentials);
            console.log('Stored auth credentials');
        }
        
        // Add auth header to dashboard API calls
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            const auth = sessionStorage.getItem('auth');
            
            // Add auth to staff API calls
            if (auth && url.includes('/staff/api/')) {
                if (!args[1]) args[1] = {};
                if (!args[1].headers) args[1].headers = {};
                args[1].headers['Authorization'] = 'Basic ' + auth;
                console.log('Added auth header to API call:', url);
            }
            
            return originalFetch.apply(this, args);
        };
        
        // If we're on the dashboard page, store the password for API calls
        if (window.location.pathname.includes('dashboard')) {
            // Extract password from somewhere or prompt
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('auth');
            if (authToken) {
                sessionStorage.setItem('auth', btoa('staff:' + authToken));
            }
        }
    </script>
    </script>
</body>
</html>
